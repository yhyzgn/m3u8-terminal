name: Go

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
    tags: 
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Built env
      id: date
      run: |
        echo "version=v$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
        
    - name: Test
      run: echo ${{ env.version }}
        
        
        
        
